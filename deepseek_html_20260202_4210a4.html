<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            max-width: 800px;
            width: 90%;
        }
        
        h1 {
            color: #ff4081;
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-shadow: 3px 3px 0 #ffebee;
            animation: pulse 2s infinite;
        }
        
        .message {
            font-size: 1.8rem;
            color: #d81b60;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 1px 1px 0 #fff;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .valentine-btn {
            padding: 20px 40px;
            font-size: 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            min-width: 180px;
        }
        
        #yes-btn {
            background: #ff4081;
            color: white;
        }
        
        #yes-btn:hover {
            background: #f50057;
            transform: scale(1.1);
        }
        
        #no-btn {
            background: #2196f3;
            color: white;
            position: relative;
        }
        
        #no-btn:hover {
            background: #0d8bf2;
        }
        
        /* Teddy bear animation */
        .teddy-bear {
            position: absolute;
            width: 120px;
            height: 150px;
            background: #8d6e63;
            border-radius: 50% 50% 40% 40%;
            animation: jump 3s infinite ease-in-out;
            z-index: 5;
        }
        
        .teddy-bear:before, .teddy-bear:after {
            content: '';
            position: absolute;
            background: #8d6e63;
            border-radius: 50%;
        }
        
        .teddy-bear:before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 10px;
        }
        
        .teddy-bear:after {
            width: 60px;
            height: 60px;
            top: -30px;
            right: 10px;
        }
        
        .teddy-ear {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #5d4037;
            border-radius: 50%;
            top: -20px;
        }
        
        .teddy-ear-left {
            left: 5px;
        }
        
        .teddy-ear-right {
            right: 5px;
        }
        
        .teddy-eye {
            position: absolute;
            width: 15px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            top: 40px;
        }
        
        .teddy-eye-left {
            left: 30px;
        }
        
        .teddy-eye-right {
            right: 30px;
        }
        
        .teddy-nose {
            position: absolute;
            width: 20px;
            height: 15px;
            background: #5d4037;
            border-radius: 50%;
            top: 65px;
            left: 50px;
        }
        
        /* Hearts */
        .heart {
            position: absolute;
            background-color: #ff4081;
            width: 20px;
            height: 20px;
            transform: rotate(45deg);
            animation: float 5s infinite linear;
            z-index: 1;
        }
        
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4081;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -10px;
        }
        
        /* Success message */
        .success-container {
            display: none;
            text-align: center;
            z-index: 20;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 90%;
        }
        
        .success-title {
            color: #ff4081;
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #ffcdd2;
        }
        
        .success-message {
            font-size: 2.5rem;
            color: #d81b60;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .success-message span {
            color: #ff4081;
            font-weight: bold;
            text-shadow: 1px 1px 0 #ffcdd2;
        }
        
        .pandas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .panda {
            width: 150px;
            height: 150px;
            position: relative;
        }
        
        .panda-body {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .panda-ear {
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: -10px;
        }
        
        .panda-ear-left {
            left: 25px;
        }
        
        .panda-ear-right {
            right: 25px;
        }
        
        .panda-eye {
            width: 50px;
            height: 50px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 40px;
        }
        
        .panda-eye-left {
            left: 20px;
        }
        
        .panda-eye-right {
            right: 20px;
        }
        
        .panda-eye-inner {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
        .panda-nose {
            width: 30px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 90px;
            left: 60px;
        }
        
        .kiss-heart {
            position: absolute;
            color: #ff4081;
            font-size: 3rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: heartbeat 1s infinite;
            z-index: 25;
        }
        
        /* Animations */
        @keyframes jump {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(5deg); }
        }
        
        @keyframes float {
            0% { 
                transform: rotate(45deg) translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: rotate(45deg) translateY(-1000px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        @keyframes hug {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-20px); }
        }
        
        @keyframes hug-right {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 1.5rem;
            }
            
            .valentine-btn {
                font-size: 1.5rem;
                padding: 15px 30px;
                min-width: 140px;
            }
            
            .success-title {
                font-size: 3rem;
            }
            
            .success-message {
                font-size: 2rem;
            }
            
            .panda {
                width: 120px;
                height: 120px;
            }
            
            .panda-body {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Hearts floating in background -->
    <div id="hearts-container"></div>
    
    <!-- Teddy bear jumping -->
    <div class="teddy-bear" id="teddy-bear">
        <div class="teddy-ear teddy-ear-left"></div>
        <div class="teddy-ear teddy-ear-right"></div>
        <div class="teddy-eye teddy-eye-left"></div>
        <div class="teddy-eye teddy-eye-right"></div>
        <div class="teddy-nose"></div>
    </div>
    
    <!-- Main proposal container -->
    <div class="container" id="proposal-container">
        <h1>Will You Be My Valentine?</h1>
        <div class="message">...and my cuddly teddy bear forever? üß∏üíñ</div>
        
        <div class="buttons-container">
            <button class="valentine-btn" id="yes-btn">YES! üíñ</button>
            <button class="valentine-btn" id="no-btn">NO üò¢</button>
        </div>
        
        <div class="message">Click on your answer! üíï</div>
    </div>
    
    <!-- Success message container -->
    <div class="success-container" id="success-container">
        <h1 class="success-title">YAY! üéâ</h1>
        <div class="success-message">Okay Yayayayay... I love you <span>Vanshu</span>! üíï</div>
        
        <div class="pandas-container">
            <div class="panda" id="panda-left">
                <div class="panda-body">
                    <div class="panda-ear panda-ear-left"></div>
                    <div class="panda-ear panda-ear-right"></div>
                    <div class="panda-eye panda-eye-left">
                        <div class="panda-eye-inner"></div>
                    </div>
                    <div class="panda-eye panda-eye-right">
                        <div class="panda-eye-inner"></div>
                    </div>
                    <div class="panda-nose"></div>
                </div>
            </div>
            
            <div class="kiss-heart">üíã</div>
            
            <div class="panda" id="panda-right">
                <div class="panda-body">
                    <div class="panda-ear panda-ear-left"></div>
                    <div class="panda-ear panda-ear-right"></div>
                    <div class="panda-eye panda-eye-left">
                        <div class="panda-eye-inner"></div>
                    </div>
                    <div class="panda-eye panda-eye-right">
                        <div class="panda-eye-inner"></div>
                    </div>
                    <div class="panda-nose"></div>
                </div>
            </div>
        </div>
        
        <div class="message" style="font-size: 1.5rem; margin-top: 20px;">
            You've made me the happiest person! ü•∞<br>
            Happy Valentine's Day, my love! üíò
        </div>
    </div>

    <script>
        // Create floating hearts
        const heartsContainer = document.getElementById('hearts-container');
        
        for (let i = 0; i < 25; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Random position
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.top = `${Math.random() * 100}%`;
            
            // Random size
            const size = Math.random() * 20 + 10;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            
            // Random color
            const colors = ['#ff4081', '#ff79b0', '#ff4d8d', '#ff80ab'];
            heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            heart.style.setProperty('--heart-color', heart.style.backgroundColor);
            
            // Random animation duration
            heart.style.animationDuration = `${Math.random() * 5 + 5}s`;
            heart.style.animationDelay = `${Math.random() * 5}s`;
            
            heartsContainer.appendChild(heart);
        }
        
        // Moving NO button functionality
        const noButton = document.getElementById('no-btn');
        const yesButton = document.getElementById('yes-btn');
        const proposalContainer = document.getElementById('proposal-container');
        const successContainer = document.getElementById('success-container');
        const teddyBear = document.getElementById('teddy-bear');
        
        noButton.addEventListener('mouseover', function() {
            // Move button to random position
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
            
            // Make teddy bear jump higher
            teddyBear.style.animationDuration = '1s';
            
            // Create a surprised message
            const messages = [
                "Hey, come back here!",
                "Don't click that!",
                "Give me a chance!",
                "I'll be sad! üò¢",
                "Pretty please?",
                "Try YES instead! üíñ"
            ];
            
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            document.querySelector('.message:nth-child(4)').textContent = randomMsg;
        });
        
        // Click YES button
        yesButton.addEventListener('click', function() {
            // Hide proposal and show success message
            proposalContainer.style.display = 'none';
            successContainer.style.display = 'block';
            
            // Add more hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createHeart(true);
                }, i * 100);
            }
            
            // Animate pandas
            const pandaLeft = document.getElementById('panda-left');
            const pandaRight = document.getElementById('panda-right');
            const kissHeart = document.querySelector('.kiss-heart');
            
            // Make pandas hug each other
            pandaLeft.style.animation = 'hug 1s infinite ease-in-out';
            pandaRight.style.animation = 'hug-right 1s infinite ease-in-out';
            
            // Make kiss heart beat
            kissHeart.style.animation = 'heartbeat 0.8s infinite';
            
            // Play celebration sound (using browser's SpeechSynthesis)
            if ('speechSynthesis' in window) {
                const msg = new SpeechSynthesisUtterance();
                msg.text = "Yay! Vanshu said yes! I love you Vanshu! Happy Valentine's Day!";
                msg.rate = 1.2;
                msg.pitch = 1.5;
                window.speechSynthesis.speak(msg);
            }
        });
        
        // Click NO button (if they manage to catch it)
        noButton.addEventListener('click', function() {
            // Create sad message
            const sadMessages = [
                "Oh no! That's not the right answer!",
                "Please reconsider! üíî",
                "My heart is breaking!",
                "Try again? üôè",
                "Are you sure? ü•∫"
            ];
            
            const randomSadMsg = sadMessages[Math.floor(Math.random() * sadMessages.length)];
            document.querySelector('.message:nth-child(2)').textContent = randomSadMsg;
            document.querySelector('.message:nth-child(2)').style.color = "#f44336";
            
            // Make teddy bear look sad (lower jump)
            teddyBear.style.animationDuration = '5s';
            
            // Create broken hearts
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createBrokenHeart();
                }, i * 300);
            }
        });
        
        // Function to create a heart (for celebration)
        function createHeart(isSuccess = false) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Random position
            heart.style.left = `${Math.random() * 100}%`;
            
            // For success hearts, start from bottom
            if (isSuccess) {
                heart.style.top = `${100 + Math.random() * 20}%`;
            } else {
                heart.style.top = `${Math.random() * 100}%`;
            }
            
            // Random size
            const size = Math.random() * 25 + 15;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            
            // Random color
            const colors = isSuccess 
                ? ['#ff4081', '#ff79b0', '#ff4d8d', '#ff80ab', '#ff1744'] 
                : ['#ff4081', '#ff79b0', '#ff4d8d'];
                
            heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Random animation duration
            heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
            
            heartsContainer.appendChild(heart);
            
            // Remove heart after animation completes
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        // Function to create broken heart
        function createBrokenHeart() {
            const brokenHeart = document.createElement('div');
            brokenHeart.innerHTML = 'üíî';
            brokenHeart.style.position = 'absolute';
            brokenHeart.style.fontSize = `${Math.random() * 30 + 20}px`;
            brokenHeart.style.left = `${Math.random() * 100}%`;
            brokenHeart.style.top = `${Math.random() * 100}%`;
            brokenHeart.style.zIndex = '15';
            brokenHeart.style.animation = 'float 4s linear forwards';
            
            document.body.appendChild(brokenHeart);
            
            // Remove after animation
            setTimeout(() => {
                brokenHeart.remove();
            }, 4000);
        }
        
        // Make teddy bear move around
        let bearX = 50;
        let bearY = 50;
        let bearSpeedX = 1;
        let bearSpeedY = 0.8;
        
        function moveTeddyBear() {
            const bear = document.getElementById('teddy-bear');
            
            // Update position
            bearX += bearSpeedX;
            bearY += bearSpeedY;
            
            // Bounce off edges
            if (bearX > 90 || bearX < 10) {
                bearSpeedX = -bearSpeedX;
            }
            
            if (bearY > 80 || bearY < 20) {
                bearSpeedY = -bearSpeedY;
            }
            
            // Apply new position
            bear.style.left = `${bearX}%`;
            bear.style.top = `${bearY}%`;
            
            // Continue animation
            requestAnimationFrame(moveTeddyBear);
        }
        
        // Start teddy bear movement
        setTimeout(() => {
            moveTeddyBear();
        }, 1000);
    </script>
</body>
</html>
